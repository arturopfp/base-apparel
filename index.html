<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <section class="main-container">

    <div class="logo-container">
      <img src="images/logo.svg" alt="Logo" class="logo">
    </div>

    <div class="picture-container">
    </div>

    <div class="txt-container">
      <div class="cs-container">
        <h1><span class="were-txt">WE'RE</span> COMING SOON</h1>
      </div>

      <p class="information">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <div class="input-container">
        <input id='input' type="text" class="input" placeholder="Email Address">
        <div id='boton' class="boton-container" >
          <img src="images/icon-error.svg" alt="" class="error">
          <img id='test' src="images/icon-arrow.svg" alt="" class="arrow">
        </div>
      </div>

      <p class="error-txt">Please provide a valid email</p>
    </div>

  </section>

  <script src="validation.js"></script>
</body>
</html>
